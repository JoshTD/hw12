<div class="row">
    <div class="col-12">
        <h5>Добавить сотрудника</h5>
    </div>
    <div class="col-4">
        <input type="text" 
        class="form-control" 
        placeholder="Имя"
        [(ngModel)]="worker.name">
    </div>
    <div class="col-4">
        <input type="text" 
        class="form-control" 
        placeholder="Фамилия"
        [(ngModel)]="worker.surname">
    </div>
    <div class="col-4">
        <select class="custom-select" [(ngModel)]="worker.type">
            <option [ngValue]="myWorkerType.programmer">Программист</option>
            <option [ngValue]="myWorkerType.designer">Дизайнер</option>
            <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
            <option [ngValue]="myWorkerType.manager">Менеджер</option>
        </select>
    </div>
    <div class="col-12 mt-2">
        <button class="btn btn-outline-primary btn-sm"
        (click)="onAddWorker()"
        >Добавить сотрудника</button>
    </div>
</div>
